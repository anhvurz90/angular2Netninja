</p>

<p *ngIf="test">Only show if test is true</p>

<p>{{ninjaObj}}</p>

<style>
  .blue {color: blue}
  .red {color: red}
  .underline {text-decoration: underline}
</style>

<h2>Ninja Listing</h2>
<ul id="ninja-listing">
  <li *ngFor="let ninja of ninjas">
    <div class="single-ninja">
      <span [ngStyle]="{background: ninja.belt}">
        {{ninja.belt}} belt
      </span>
      <h3>{{ninja.name}}</h3>
    </div>
  </li>
</ul>
